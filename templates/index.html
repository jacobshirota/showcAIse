<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>showcAIse by Jacob Shirota</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        #outer-header {
            position: sticky;
            top: 0;
            z-index: 1;
            display: flex;
            flex-direction: row;
            background-color: #333;
            padding: 20px 0;
        }
        #outer-text {
            flex: 8;
            text-align: left;
            color: white;
            font-size: 1.5em;
            font-family: "Courier New";
            margin-left:20px;
            padding: 5px 0;
        }
        #outer-button {
            flex: 1;
            background-color: #111;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 0.8em;
            font-family: "Courier New";
            border-radius: 12px;
            transition-duration: 0.4s;
            }
        #outer-button:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        #outer-spacer {
            flex: 0.2;
        }
        #target-div {
            position: relative;
        }
        svg{
            width: 200px;
            height: 200px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            display:block;
        }
        #loading{
            color:#333;
            text-align: center;
            font-size:3em;
        }
    </style>
    <script>
        window.onload = init;

        function init() {
            var targetDiv = document.getElementById("target_div");
            var eventSource = new EventSource("/ai/{{page}}");
            eventSource.onmessage = function(e){
                targetDiv.innerHTML = e.data;
                eventSource.close();
            }
        }
    </script>
</head>
<body>
    <div id="outer-header">
        <script>
            function showPrompt() {
                newwindow=window.open("/prompts/{{page}}.prompt","Prompt",'height=500,width=1000');
                if (window.focus) {newwindow.focus()}
                return false;
            }
            function showSummary() {
                newwindow=window.open("/showcaise","Technical Summary");
                return false;
            }
        </script>
        <div id="outer-text">This portfolio is uniquely generated by GPT-4o.</div>
        <div id="outer-spacer"></div>
        <button id="outer-button" onclick="showSummary()">Technical Summary</button>
        <div id="outer-spacer"></div>
        <button id="outer-button" onclick="showPrompt()">Prompt</button>
    </div>
    <div id="target_div">
        <svg version="1.1" id="L2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
        <circle fill="none" stroke="#333" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="48"/>
        <line fill="none" stroke-linecap="round" stroke="#333" stroke-width="4" stroke-miterlimit="10" x1="50" y1="50" x2="85" y2="50.5">
        <animateTransform 
            attributeName="transform" 
            dur="2s"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            repeatCount="indefinite" />
        </line>
        <line fill="none" stroke-linecap="round" stroke="#333" stroke-width="4" stroke-miterlimit="10" x1="50" y1="50" x2="49.5" y2="74">
        <animateTransform 
            attributeName="transform" 
            dur="15s"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            repeatCount="indefinite" />
        </line>
        </svg>
        <p id="loading">Loading</p>
    </div>
</body>
</html>
